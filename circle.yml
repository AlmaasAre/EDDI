general:
  branches:
    ignore:
      - gh-pages
machine:
  java:
    version: openjdk8
  services:
    - docker

dependencies:
  override:
    - mvn clean install -DskipTests
  cache_directories:
    - "~/.m2"

test:
  override:
    - mvn test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  staging:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS

      - docker build -t labsai/eddi:4.0.0-b$CIRCLE_BUILD_NUM .
      - docker push labsai/eddi:4.0.0-b$CIRCLE_BUILD_NUM

      - docker build -t labsai/eddi:4.0.0 .
      - docker push labsai/eddi:4.0.0

      - docker build -t labsai/eddi:4.0 .
      - docker push labsai/eddi:4.0

      - docker build -t labsai/eddi:4 .
      - docker push labsai/eddi:4

      - docker build -t labsai/eddi:latest .
      - docker push labsai/eddi:latest
