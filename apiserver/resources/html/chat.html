<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>


    <title>Differ Bot | Conversational bot</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="theme-color" content="#9966ff">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="purple">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@">
    <meta name="twitter:creator" content="@">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="/binary/img/Differ_bot_friendly_face.png">
    <link rel="icon" href="/binary/img/Differ_bot_friendly_face.png" class="js-favicon">
    <link rel="apple-touch-icon" sizes="152x152" href="">
    <link rel="apple-touch-icon" sizes="120x120" href="/binary/img/Differ_bot_friendly_face.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/binary/img/Differ_bot_friendly_face.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/binary/img/Differ_bot_friendly_face.png">
    <link rel="mask-icon" href="/binary/img/Differ_bot_friendly_face.png" color="#9966ff">

    <!-- Open Graph data -->
    <meta property="og:title" content="E.D.D.I | Conversational bot">
    <meta property="og:url" content="https://eddi.labs.ai">
    <meta property="og:description" content="">
    <meta property="og:site_name" content="E.D.D.I | Conversational bot">
    <meta property="og:image" content="/binary/img/Differ_bot_friendly_face.png">
    <meta name="og:locale" content="de_AT">
    <meta name="fb:admins" content="">
    <meta name="og:type" content="website">

    <!-- Site Verifications -->
    <link rel="shortcut icon" href="/binary/img/Differ_bot_friendly_face.png" type="image/x-icon">
    <link rel="icon" href="/binary/img/Differ_bot_friendly_face.png" type="image/x-icon">
    <link rel="shortcut icon" href="/binary/img/Differ_bot_friendly_face.png">

    <!--  Stylesheets -->
    <link rel="stylesheet" type="text/css" media="all" href="/text/css/chat2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!--   Scripts  -->
    <script type="text/javascript" src="/text/js/chat2.js"></script>
</head>

<body>
<div id="chat-container" class="container spacer animated fadeIn">
    <div id="debug-container">
        <div>
            <div class="container spacer" style="display: block;">
                <input type="button" value="Insert Example" onclick="eddi.insertContextExample()">
                <label for="contextValue">Context JSON:</label>
                <textarea id="contextValue" name="contextValue" placeholder="context to be send..."></textarea>
            </div>
            <div class="container spacer" style="display: block;">
                <div>
                    <a id="previousConversationLink" href="#" target="_blank" style="display: none;">
                        Previous Conversation
                    </a>
                    <div id="previousConversationId">

                    </div>
                </div>
                <br/>
                <div>
                    <a id="currentConversationLink" href="#" target="_blank">
                        Current Conversation
                    </a>
                    <div id="currentConversationId">

                    </div>
                </div>
                <input type="button" onclick="eddi.createConversation(eddi.environment, eddi.botId, true)"
                       value="New Conversation">
            </div>
        </div>
    </div>
    <img class="chatImg" src="/binary/img/Differ_bot_friendly_face.png" alt="Differ Bot image"/>
    <span id="welcomeMsg"></span>
</div>

<div id="container" class="container spacer">
    <div id="about-container" class="container spacer animated fadeIn displayOff">
        <div class="container spacer animated ">
            <div class="section">
                <img src="/binary/img/Differ_bot_friendly_face.png" alt="Differ Bot image">

                <h1>E.D.D.I</h1>

                <p>E.D.D.I was developed by <a target="_blank" title="LABS.AI on Github"
                                               href="https://github.com/labsai/EDDI">LABS.AI</a>
                </p>

            </div>
        </div>
        <div class="section">
            <h1>Get in touch with Differ Bot</h1>
            <div>
                <a title="Mail Differ Bot bot" target="_blank" href="mailto:contact@labs.ai" class="big-link">Differ
                    Botbot@gmail.com</a>
            </div>
        </div>
    </div>
    <div class="displayNone" id="menu">
        <ul>
            <li id="debug">
                <a href="#debug-container">
                    <i class="fas fa-toolbox"></i> Debug
                </a>
            </li>
            <li id="chat" class="active">
                <a href="#chat-container" onclick="chat()">
                    <i class="fa fa-comments-o fa-2x"></i>
                    Chat
                </a>
            </li>
            <li id="about">
                <a href="#about-container" onclick="about()">
                    <i class="fa fa-info-circle fa-2x"></i>
                    About
                </a>
            </li>
            <li id="mail">
                <a href="#" onclick="mail()">
                    <i class="fa fa-envelope-o fa-2x"></i> Mail
                </a>
            </li>
        </ul>
    </div>
    <noscript>
        <div class="noJS noJSText">
            <i class="fa fa-exclamation-triangle fa-3x"></i>
            Differ Bot can't run without JavaScript. Click <a href="https://enable-javascript.com/"
                                                              title="Learn how to enable JavaScript on your browser"
                                                              target="_blank">here</a> to learn more.
        </div>
    </noscript>
</div>
</body>
</html>
